<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel header="#{bundle.CreateUsuarioTitle}">
                <h:form prependId="false">
                    <p:commandButton value="#{bundle.UsuarioShowAllLink}" action="#{usuarioController.prepareList}"
                                     image="ui-icon ui-icon-arrowreturnthick-1-w" title="Volver" ajax="false" immediate="true">
                    </p:commandButton>
                    <br/>
                    <br/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.UsuarioLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.UsuarioTitle_nombre}"
                                        required="true" requiredMessage="#{bundle.UsuarioRequiredMessage_nombre}"/>
                        <h:outputLabel value="#{bundle.UsuarioLabel_usuario}" for="usuario" />
                        <h:inputText id="usuario" value="#{usuarioController.selected.usuario}" title="#{bundle.UsuarioTitle_usuario}"
                                        required="true" requiredMessage="#{bundle.UsuarioRequiredMessage_usuario}"/>
                        <h:outputLabel value="#{bundle.UsuarioLabel_pwd}" for="pwd" />
                        <h:inputSecret id="pwd" value="#{usuarioController.selected.pwd}" title="#{bundle.UsuarioTitle_pwd}"
                                        required="true" requiredMessage="#{bundle.UsuarioRequiredMessage_pwd}"/>
                    </h:panelGrid>
                    <br />
                    <p:commandButton value="#{bundle.CreateUsuarioSaveLink}" action="#{usuarioController.create}"
                                     image="ui-icon ui-icon-disk" title="#{bundle.CreateUsuarioSaveLink}" ajax="false">
                    </p:commandButton>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
