<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <p:dataTable value="#{sasController.selected.tituloList}" var="itemTitulo" id="listaTitulo" rows="10" paginator="true">
        <p:column headerText="#{bundle.TituloTitle_tituloNumero}"> 
            <h:outputText value="#{itemTitulo.tituloNumero}"/>
        </p:column>
        <p:column headerText="#{bundle.TituloTitle_idAccionista}">
            <h:outputText value="#{itemTitulo.idAccionista.nombre}"/>
        </p:column>
        <p:column headerText="#{bundle.TituloTitle_numeroAcciones}" style="text-align: right"> 
            <h:outputText value="#{itemTitulo.numeroAcciones}">
                <f:convertNumber integerOnly="true"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{bundle.PagoAccionesTitle_valor} T&iacute;tulo" style="text-align: right"> 
            <h:outputText value="#{itemTitulo.numeroAcciones*2000}">
                <f:convertNumber integerOnly="true"/>
            </h:outputText>
        </p:column>
    </p:dataTable>
</html>
